tags:
  - Contacts
summary: Update a contact
operationId: updateContact
description: 'Update a specific contact by its ID.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      description: The ID of the contact to update
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - userId
          - contactType
          - isFavourite
          - photoUrl
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contacts's number"
            type: string
            example: +123456778
          userId:
            description: "Contact's parent id"
            type: string
            example: 60d21b4667d0d8992e610c85
          contactType:
            type: string
            enum:
              - work
              - home
              - personal
          photoUrl:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Contact successfully updated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
