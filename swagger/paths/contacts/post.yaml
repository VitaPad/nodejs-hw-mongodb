tags:
  - Contacts
summary: Create student
operationId: createStudent
description: 'Create a student with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contacts's number"
            type: string
            example: +123456778
          email:
            type: string
            example: v.mars22@ukr.net
          isFavourite:
            type: boolean
            example: false
          contactType:
            type: string
            enum:
              - work
              - home
              - personal
          photoUrl:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
