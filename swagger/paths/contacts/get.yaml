tags:
  - Contacts
summary: Get list at contacts
operationId: getContacts
description: 'Get contacts'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    required: false
    schema:
      type: number
      default: 1
      example: 1
  - in: query
    name: perPage
    required: false
    schema:
      type: number
      default: 10
      example: 10

responses:
  '200':
    description: 'Get contacts'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
